{% extends "base.html" %}
{% block content %}
    
<form action="" method="post" action="{{url_for('translate') }}">
    <div class="row">
        <div class="form-group col-sm-6 text-center">
            <select  name="scr">
                {% for i in range(lid|length): %}
                    <option value={{lid[i]}}>{{lla[i]}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-sm-6 form-group text-center">
            <select  name="dest">
                <option value={{lid[1]}}>{{lla[1]}}</option>
                {% for i in range(lid|length): %}
                    <option value={{lid[i]}}>{{lla[i]}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 form-group text-center" >
            <textarea name="scrtext" rows="10" cols="43">{{scrtext}}</textarea>
        </div>
        <div class="form-group col-sm-6 text-center">
            <textarea name="desttext" rows="10" cols="43">{{desttext}}</textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 form-group text-center" >
            <input class="btn btn-success " type="submit" value=" Submit ">
        </div>
    </div>
</form>

{% endblock %}
