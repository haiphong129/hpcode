{% extends "base.html" %}
{% block content %}
    
    <h3 class="text-center text-success">Nhập dữ liệu từ  *.csv</h3>
    <form method="post" action="{{url_for('admin_ql_data')}}" class="m-0 p-0" enctype = "multipart/form-data">
        <div class="row justify-content-center">
            <div class="col-sm-6"> 
                <div class="custom-file ">
                    <input type = "file" name = "file" class="btn btn-outline-info btn-block"/>
                </div>
            </div>
            <div class="col-sm-4 text-center">
                <input class="btn btn-success btn-block"  type="submit" value="Submit" >
            </div>
        </div>
        <small class="form-text text-muted text-center">Thứ tự các bảng: User, Post, Submitcode, Exam</small>
    </form>
    
{% endblock %}
