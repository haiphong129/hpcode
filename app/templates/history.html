{% extends "base.html" %}
{% set  subtitle= "Lịch sử đăng nhập" %}
{% block content %}
<div class="container d-flex justify-content-center" >    
    <table class="table table-hover table-bordered w-auto " style="overflow-x:auto;">
    <thead>
      <tr class="thead-dark text-center small">
        <th class="align-middle">TT</th>
        <th class="align-middle" style="column-width: 150px;">Username</th>
        <th class="align-middle">IP</th>
        <th class="align-middle">Thời gian</th>
      </tr>
    </thead>
    <tbody>
        {% for h in data %}
        <tr class="ml-0 mr-0 pr-0 pl-0 small">
            <td class="text-center {{h[4]|safe}}">{{h[0]}}</td>
            <td class="text-center {{h[4]|safe}}">
                <a href="{{url_for('info',user=h[1])}}"target="_blank"class="link">{{h[1]}}</a>
            </td>
            <td class="text-center {{h[4]|safe}}">{{h[2]}}</td>
            <td class="text-center {{h[4]|safe}}">{{h[3]}}</td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
</div>
    {% set direct = 'history' %}
    {% include '_direct.html' %}
{% endblock %}
