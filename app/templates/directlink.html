  <div class="container-lg">
   <div class="row m-1 justify-content-center d-flex"  >
    <div class="col text-center" ><h3>
        
        <span class="text-success">{{note}} </span>
        <span class="text-danger" id="countdowx">{{timeleft}}</span> 
        <span class="text-success"> giây </span></h3>
    </div>
    </div>
    
    <script language="javascript">
   window.onload = function() { start();  };
    function start() {
        var s_val = "{{timeleft}}";
        s = s_val;
        updateClock();
    }

    function updateClock() {
        document.getElementById("countdowx").innerHTML = s;
        if (s === 2) {
            clearTimeout(timeout);
            window.location="{{link}}";
            return;
        }

        if (s > 0) { s--; } 
        timeout = setTimeout(updateClock, 1000);
    }
    </script>
