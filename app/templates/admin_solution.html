{% extends "base.html" %}
{% set  subtitle= "Solution" %}
{% block content %}
    <form method="post" action="{{url_for('admin_solution')}}" class="m-0 p-0">
        <div class="row">
            <div class="col-sm-12 text-center">
                <input class="btn btn-success btn-sm"  type="submit" value="Submit Solution For {{pname}}" >
            </div>
        </div>
        <div class="row m-2 p-1">
            <div class="col-sm-3 p-2 text-right">Link for TestCase</div>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="testcase" value="{{linktest}}">
            </div>
        </div>
        <div class="row p-1">
            <div class="col m-2"> 
                <textarea class="form-control" name="Sol" rows="15">{{sol|safe}}</textarea>

            </div>
        </div>
        <div class="row">
            <textarea class="form-control" rows="1">"<img src='/static/hinhanh/problem/chess.jpg' class='img-thumbnail'></textarea>
        </div> 
    <input type="hidden" name="idx" value={{idx}}>
    
    
    </form>
{% endblock %}
